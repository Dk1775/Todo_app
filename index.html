  
<!DOCTYPE html>
<html>
  <head>
    <title>To do app</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="todo-app">
      <header id="header">
        <h1 id="header-text">To do app</h1>
      </header>
      <form action="submit" id="todo-form">
        <label for="todo-input"></label>
        <input
          type="text"
          id="todo-input"
          placeholder="Enter the task"
          required
        />
        <button type="submit" id="todosubmit">
          <span class="todo-button-span">Submit</span>
        </button>
      </form>
      <ul id="todo-list">
      </ul>
      <button type="submit" id="todo-delete-all">
        <span class="clear-all">Clear all</span>
      </button>
      <button type="submit" id="todo-delete-all">
        <span class="clear-completed">Clear completed</span>
      </button>
      <button type="submit" id="todo-all">
        <span class="clear-all">All</span>
      </button>
      <button type="submit" id="todo-completed">
        <span class="clear-all">Completed</span>
      </button>
      <button type="submit" id="todo-uncompleted">
        <span class="clear-all">Uncompleted</span>
      </button>
      
    </div>
  </body>
</html>
